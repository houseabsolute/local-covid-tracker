name: Update data

on:
  schedule:
    - cron: '0 22 * * *'
  push:
    branches:
      - '*'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Cache perl scripts & libs
        uses: actions/cache@v2
        with:
          path: |
            ./bin
            ./local
          key: perl-${{ hashFiles('cpanfile') }}
          restore-keys: |
            perl-${{ hashFiles('cpanfile') }}
            perl
      - name: Cache raw data files
        uses: actions/cache@v2
        with:
          path: |
            ./data/raw
          key: raw-data-v1
          restore-keys: |
            raw-data-v1
      - name: Cache summary data files
        uses: actions/cache@v2
        with:
          path: |
            ./data/summary
          key: summary-data-${{ hashFiles('report.pl') }}-v1
          restore-keys: |
            summary-data-${{ hashFiles('report.pl') }}-v1
      - name: Install cpm
        run: |
          set -e
          set -x
          if [ ! -x ./bin/cpm ]; then
              mkdir ./bin && \
              curl -fsSL https://git.io/cpm > ./bin/cpm && \
              chmod 0755 ./bin/cpm
          fi
      - name: Install prereqs
        run: |
          set -e
          set -x
          ./bin/cpm install
      - name: Generate data
        run: PERL5LIB=$PERL5LIB:$(pwd)/local/lib/perl5 ./report.pl
      - name: Publish data
        uses: actions/upload-artifact@v2
        with:
          name: summary.json
          path: ./summary.json
      - name: Trigger Render deploy
        env:
          RENDER_WEBHOOK_URL: ${{ secrets.RENDER_WEBHOOK_URL }}
        run: wget "$RENDER_WEBHOOK_URL"
